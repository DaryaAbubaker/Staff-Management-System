<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add/Edit User</title>
    <link rel="stylesheet" href="/dash/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div id="navbar-container"></div>

<!-- Button to open the modal for adding new user -->
<button id="addUserBtn" class="btn btn-primary">Add New User</button>

<!-- Table for displaying user data -->
<table class="table table-bordered recent-users-table" id="userTable" style="text-align: center; margin-top: 50px;">
    <div class="d-flex gap-3 mb-3" id="filters">
        <!-- Filter by Email Domain -->
        <select id="emailFilter" class="form-select" style="width: 200px;">
            <option value="">Filter by Email Domain</option>
        </select>
    
        <!-- Filter by Phone Prefix -->
        <select id="phoneFilter" class="form-select" style="width: 200px;">
            <option value="">Filter by Phone Prefix</option>
        </select>
    
        <!-- Reset Filters -->
        <button id="resetFilters" class="btn btn-secondary">Reset</button>
    </div>
    
    <thead > 
    <tr>
        <th scope="col">Username</th>
        <th scope="col">Email</th>
        <th scope="col">Phone</th>
        <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody id="userList" >
        
    <!-- User rows will be dynamically added here -->
    </tbody>
</table>

<!-- Modal for adding/editing user -->
<div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="userModalLabel">Add User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="userForm">
                    <input type="hidden" id="userId">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" class="form-control" placeholder="Enter username">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" class="form-control" placeholder="Enter email">
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="tel" id="phone" class="form-control" placeholder="Enter phone">
                    </div>
                    <button type="submit" class="btn btn-primary" id="submitBtn">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div id="footer-container"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
<script src="/dash/js/upsert.js"></script>
<script src="/dash/js/components.js"></script>

</body>
</html>
