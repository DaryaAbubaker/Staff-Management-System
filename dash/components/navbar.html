<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="/dash/css/style.css">
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous"
  />
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-black profilePage">
    <div class="container-fluid">
      <a class="navbar-brand" href="/dash/index.html">Staff Management System</a>
      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Collapsible Navigation Menu -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="/dash/index.html">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/dash/pages/add.html">Add Staff</a>
          </li>
        </ul>

        <!-- Search Bar -->
        <form class="d-flex ms-lg-auto mt-2 mt-lg-0">
          <input class="form-control me-2" type="search" placeholder="Search by username" aria-label="Search" id="search" onkeyup="searchUser()" />
          <button class="btn btn-outline-light" type="submit">Search</button>
        </form>

        <!-- Profile Dropdown -->
        <div class="dropdown ms-lg-3 mt-2 mt-lg-0">
          <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="https://images.pexels.com/photos/839011/pexels-photo-839011.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" 
                 alt="Profile Avatar" class="rounded-circle" width="30" height="30">
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="/dash/pages/profile.html">View Profile</a></li>
            <li><a class="dropdown-item" href="#">Settings</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a id="logoutButton" class="dropdown-item" href="/dash/pages/login.html">Logout</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
<!-- </header> -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/dash/js/components.js"></script>
</header>
</html>
